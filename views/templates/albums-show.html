<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="../images/800x800.png" alt="album image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Album Name:</h4>
                      <span>{{albumsShowCtrl.album.name}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Artist Name:</h4>
                      <span>{{albumsShowCtrl.album.artistName}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Released date:</h4>
                      <span>{{albumsShowCtrl.album.releaseDate}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class="inline-header">Songs:</h4>
                      <div class="list-group-item" ng-repeat="song in albumsShowCtrl.album.songs">

                        <div ng-hide="editing" >
                        <button  class='btn btn-info' ng-hide="editing" ng-click="editing = true"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button class='btn btn-danger' ng-hide="editing" ng-click="albumsShowCtrl.deleteSong(song)"><span class="glyphicon glyphicon-trash"></span></button>

                        ({{song.trackNumber}}){{song.name}}
                      </div>
                        <input placeholder="Name" ng-show="editing" ng-model="song.name" type="text" class="form-control input-md">
                        <!-- <input placeholder="Number" ng-show="editing" ng-model="song.trackNumber" type="text" class="form-control input-md"> -->

                        <!-- show while editing -->
                        <button class='btn btn-success' ng-show="editing" ng-click="albumsShowCtrl.editingSong(song); editing = false"><span class="glyphicon glyphicon-ok"></span></button>
                        <button class='btn btn-danger' ng-show="editing" ng-click="editing = false"><span class="glyphicon glyphicon-remove"></span></button>

                      </div>
                    </li>
                  </ul>

                  <form  method="post" ng-submit="albumsShowCtrl.createSong()">
                  <input id="trackNumber" ng-model="albumsShowCtrl.newSong.trackNumber" type="text" class="form-control input-md" required="" placeholder="Track Number">
                  <br>
                  <input id="trackName" ng-model="albumsShowCtrl.newSong.name" type="text" class="form-control input-md" required="" placeholder="Track Name">
                  <hr>
                  <button class='btn btn-success' ng-click="albumsShowCtrl.addSong(song)"><span class="glyphicon glyphicon-ok"></span>Add New Song</button>
                </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
