<!DOCTYPE html>
<html lang="en" ng-app="tunely">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>tunely</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular-route/angular-route.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>

  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to tunely</h1>
        <p>Your music binder!</p>
      </div>
    </div>

    <div class="container" ng-controller="AlbumsIndexController as albumsIndexCtrl">
      <h2><b>New Album:</b> {{albumsIndexCtrl.newAlbum.name}} &nbsp;|&nbsp; {{albumsIndexCtrl.newAlbum.artistName}}</h2>

      <input type="text" class="form-control" placeholder="New album name" ng-model="albumsIndexCtrl.newAlbum.name">
      <br>
      <input type="text" class="form-control" placeholder="New album artist" ng-model="albumsIndexCtrl.newAlbum.artistName">
      <br>


      <label><input type="text" class="form-control" ng-model="searchText" placeholder="Search Albums">

      <div ng-repeat="album in albumsIndexCtrl.albums | orderBy: 'name' | filter: searchText">

        <br>
        <h4> Name: &nbsp;{{album.name}} </h4>
        <h4> Artist: &nbsp;{{album.artistName}} </h4> <hr>

      </div>

    </div>


  </body>
</html>
