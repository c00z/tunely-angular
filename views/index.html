<!DOCTYPE html>
<html lang="en" ng-app="tunely">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>tunely</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular-route/angular-route.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>

  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to tunely</h1>
        <p>Your music binder!</p>
      </div>
    </div>

    <div class="container" ng-controller="AlbumsIndexController as albumsIndexCtrl">
      <!-- Form Start -->
      <form ng-submit="albumsIndexCtrl.createAlbum()">
        <hr>
        <h2>Add New Album!</h2>
        <input type="text" class="form-control" placeholder="Album" ng-model="albumsIndexCtrl.newAlbum.name" id="newBum">
        <input type="text" class="form-control" placeholder="Artist" ng-model="albumsIndexCtrl.newAlbum.artistName" id="newBum">
        <input type="text" class="form-control" placeholder="Genre" ng-model="albumsIndexCtrl.newAlbum.genres" id="newBum">
        <input type="text" class="form-control" placeholder="Release Date" ng-model="albumsIndexCtrl.newAlbum.releaseDate" id="newBum">
        <!-- <p><b>New Album:</b> {{albumsIndexCtrl.newAlbum}}</p> --> <br>
        <input type="submit">
        <hr>

      </form>
      <br>
      <input type="text" class="form-control" ng-model="searchText" placeholder="Album Filter"><br>

      <input type="text" class="form-control" ng-model="search" placeholder="Album Search"><br>

      <input type="submit">


      <div ng-repeat="album in albumsIndexCtrl.albums | orderBy: 'name' | filter: searchText" class="row">

        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">

            <!-- begin album internal row -->
              <div class="row">
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="images/800x800.png" alt="album image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class="inline-header">Album Name:</h4>
                      <span>{{album.name}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class="inline-header">Artist Name:</h4>
                      <span>{{album.artistName}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class="inline-header">Genre:</h4>
                      <span>{{album.genres}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class="inline-header">Release Date:</h4>
                      <span>{{album.releaseDate}}</span>
                    </li>
                  </ul>

                  <!-- <select data-ng-options="o.name for o in options" data-ng-model="selectedOption"></select> -->

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
